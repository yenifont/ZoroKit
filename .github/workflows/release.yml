name: Build & Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write
  id-token: write

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - name: Publish
        run: |
          dotnet publish src/ZaraGON.UI/ZaraGON.UI.csproj `
            -c Release `
            -r win-x64 `
            --self-contained true `
            -p:PublishSingleFile=true `
            -p:IncludeNativeLibrariesForSelfExtract=true `
            -o publish

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: ZaraGON
          path: publish/ZaraGON.exe

  sign-and-release:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write
      actions: read
    steps:
      - name: Sign with SignPath
        uses: signpath/github-action-submit-signing-request@v1
        with:
          api-token: ${{ secrets.SIGNPATH_API_TOKEN }}
          organization-id: ${{ secrets.SIGNPATH_ORGANIZATION_ID }}
          project-slug: 'ZaraGON'
          signing-policy-slug: 'zaragon-release-policy'
          artifact-configuration-slug: 'msi-file'
          github-artifact-id: ZaraGON
          wait-for-completion: true
          output-artifact-directory: ./signed

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: ./signed/ZaraGON.exe
          generate_release_notes: true
