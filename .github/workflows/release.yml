name: Build & Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - name: Publish
        run: |
          dotnet publish src/ZaraGON.UI/ZaraGON.UI.csproj `
            -c Release `
            -r win-x64 `
            --self-contained true `
            -p:PublishSingleFile=true `
            -p:IncludeNativeLibrariesForSelfExtract=true `
            -o publish

      - name: Generate wizard images (version from tag)
        run: |
          $ver = $env:GITHUB_REF -replace 'refs/tags/v',''
          .\installer\generate-images.ps1 -Version $ver

      - name: Build installer (Inno Setup)
        uses: Minionguyjpro/Inno-Setup-Action@v1.2.2
        with:
          path: installer/ZaraGON.iss
          options: /O+

      - name: Get installer path
        id: installer
        run: |
          $f = Get-ChildItem -Path installer/Output/ZaraGON-Setup-*.exe -ErrorAction SilentlyContinue | Select-Object -First 1
          if (-not $f) { Write-Error "Kurulum paketi bulunamadi: installer/Output/ZaraGON-Setup-*.exe"; exit 1 }
          echo "path=$($f.FullName)" >> $env:GITHUB_OUTPUT

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            ${{ steps.installer.outputs.path }}
            publish/ZaraGON.exe
          generate_release_notes: true
          body: |
            **Kurulum (onemli):** `ZaraGON-Setup-*.exe` dosyasini indirip **yonetici olarak calistirin**. Bu kurulum:
            - ZaraGON.exe'yi C:\ZaraGON icine kopyalar
            - Masaustu ve Baslat menusu kisayollarini olusturur
            - Program Ekle/Kaldir'a kaydeder
            Sadece ZaraGON.exe indirirseniz kisayol ve Program Ekle Kaldir olusmaz.
